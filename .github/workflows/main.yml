name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixar código
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configurar Java 17 (Obrigatório para o Android SDK funcionar)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 4. Instalar o Flet e o FPDF
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # 5. Aceitar licenças do Android (Prevenção)
    # Garante que o Android SDK não trave pedindo "Aceito"
    - name: Setup Android SDK Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # 6. A SOLUÇÃO FINAL (Build com Auto-Confirmar)
    # O comando 'printf' envia um "y" (sim) e aperta Enter virtualmente.
    # Isso impede que o Flet fique esperando resposta.
    - name: Build APK
      run: |
        printf 'y\n' | flet build apk --verbose

    # 7. Salvar o arquivo gerado
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-producao-apk
        path: build/apk/*.apk
